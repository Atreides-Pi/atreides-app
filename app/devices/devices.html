<div class="col-lg-12" ng-init="getDevices()">
  <div class="col-lg-12" ng-repeat="device in devices">
    <div class="panel panel-default">
      <div class="panel-heading">
        {{device.type}} - {{device.serial}}
      </div>
      <div class="panel-body">
        <div class="photo-container col-sm-4">
          <div class="col-sm-10 col-sm-offset-1 thumbnail">
            <img class="col-sm-12" src="{{device.photoURL}}" alt="Photo of {{device.name}}" />
          </div>
        </div>
        <div class="panel-body col-sm-8">

        </div>
      </div>
    </div>
  </div>
</div>
