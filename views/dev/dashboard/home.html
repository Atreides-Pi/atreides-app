<div ng-init="getTaps()">
  <div class="page-splash-profile">
  </div>
  <div class="ceiling">

  </div>
    <!-- /.row -->

    <!-- /.panel -->
    <div class="row">
<div class="col-lg-12">
  <div class="col-lg-8" >
    <div class="col-lg-12" ng-repeat="tap in taps">
      <div class="panel panel-default">
        <div class="panel-heading"> Name: {{tap.name}} Campus: {{tap.campus}} </div>
        <div class="panel-body" ng-init="tap.findTimes()">
          <!-- Chart Placeholder -->
          <div class="panel
          panel-default col-sm-12" ng-repeat="time in tap.times">
          <h4 class="col-md-5">Opening Time: {{time.openTime}}</h4>
          <h4 class="col-md-5">Closing Time: {{time.closeTime}}</h4> </div>
          <div class="col-lg-8 col-sm-12" id="line-chart" ng-controller="ChartCtrl">
            <div class="panel panel-default">
              <div class="panel-heading">Line Chart
              </div>
              <div class="panel-body">
                <canvas class="chart chart-line
                chart-xl" data="line.data" labels="line.labels" legend="true" click="line.onClick" series="line.series"></canvas>
              </div>
            </div>
          </div>
          <!--
          Keg Placeholder --><img class="col-sm-4" src='http://www.clker.com/cliparts/f/6/e/5/11954299431778310410johnny_automatic_beer_keg.svg.med.png' alt='Beer Keg clip art' />

          <div class="row"></div>
          <div class="row">
            <div class="panel panel-default">
              <div class="btn-container panel-body">

                <div class="col-sm-6"> <a ui-sref="dashboard.taps({tapID: tap.id})" class="btn btn-primary col-sm-8 col-sm-offset-2">Edit
                  Schedule</a> </div>
                  <div class="col-sm-6"> <a class="btn
                    btn-primary col-sm-8 col-sm-offset-2">Override Schedule</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <i class="fa fa-bell fa-fw"></i> Notifications Panel
      </div>
      <!-- /.panel-heading -->
      <notifications></notifications>
      <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
  </div>
</div>
        <!-- /.col-lg-8 -->
        <!-- /.col-lg-4 -->
    </div>
    <!-- /.row -->
</div>
